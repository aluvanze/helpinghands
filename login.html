<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to Helping Hands to manage gallery images.">
  <meta name="keywords" content="login, helping hands, nonprofit, admin">
  <meta name="author" content="Helping Hands">
  <title>Helping Hands - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff7e6, #e0f7fa);
    }
    .login-form {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 15px;
    }
    .login-form:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #ff8e53);
      transition: transform 0.2s ease;
    }
    .btn-primary:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ff8e53, #ff6b6b);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="login-form bg-white p-8 rounded-2xl shadow-lg max-w-md w-full">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Admin Login</h2>
    <form action="login.php" method="POST">
      <input type="text" name="username" id="username" placeholder="Username" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400" required aria-label="Username">
      <input type="password" name="password" id="password" placeholder="Password" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400" required aria-label="Password">
      <button type="submit" class="btn-primary text-white px-6 py-3 rounded-full font-semibold w-full">Login</button>
    </form>
  </div>
</body>
</html>
