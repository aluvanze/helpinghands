<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="Register for Helping Hands to manage gallery images.">
  <meta name="description" content="Register for Helping Hands to manage gallery images.">
  <meta name="keywords" content="register, helping hands, nonprofit, signup">
  <meta name="author" content="Helping Hands">
  <title>Helping Hands - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff7e6, #e0f7fa);
    }
    .register-form {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 15px;
    }
    .register-form:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #ff8e53);
      transition: transform 0.2s ease;
    }
    .btn-primary:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ff8e53, #ff6b6b);
    }
  </style>
</head>
<body class="flex items-center justify-content: center min-h-screen">
  <div class="register-form bg-white p-8 rounded-2xl shadow-lg max-w-md w-full">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Create an Account</h2>
    <form action="register.php" method="POST">
      <input type="text" name="username" id="username" placeholder="Username" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400" required aria-label="Username">
      <input type="password" name="password" id="password" placeholder="Password" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400" required aria-label="Password">
      <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400" required aria-label="Confirm Password">
      <button type="submit" class="btn-primary text-white px-6 py-3 rounded-full font-semibold w-full">Register</button>
      <p class="text-sm text-center text-gray-600 mt-4">Already have an account? <a href="login.html" class="text-orange-600 hover:underline">Login</a></p>
    </form>
  </div>

  <script>
    function validateForm(event) {
      const password = document.getElementById('password").value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (password !== confirmPassword) {
        event.preventDefault();
        alert('Passwords do not match!');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
