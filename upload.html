<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Upload images to Helping Hands gallery.">
  <meta name="keywords" content="upload, gallery, helping hands, nonprofit">
  <meta name="author" content="Helping Hands">
  <title>Helping Hands - Upload Image</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff7e6, #e0f7fa);
    }
    .upload-form {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 15px;
    }
    .upload-form:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #ff8e53);
      transition: transform 0.2s ease;
    }
    .btn-primary:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ff8e53, #ff6b6b);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="upload-form bg-white p-8 rounded-2xl shadow-lg max-w-md w-full">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Upload Gallery Image</h2>
    <form action="upload.php" method="POST" enctype="multipart/form-data" onsubmit="return validateUploadForm(event)">
      <input type="file" name="image" id="image" accept="image/jpeg,image/png,image/gif" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" required aria-label="Select Image">
      <input type="text" name="alt_text" id="alt_text" placeholder="Image Description (Alt Text)" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400" required aria-label="Image Description">
      <button type="submit" class="btn-primary text-white px-6 py-3 rounded-full font-semibold w-full">Upload</button>
      <p class="text-sm text-gray-600 mt-4 text-center">Note: Form is for display in sandbox; requires server-side PHP for functionality.</p>
      <a href="logout.php" class="block text-center mt-4 text-orange-600 hover:underline">Logout</a>
    </form>
  </div>

  <script>
    function validateUploadForm(event) {
      event.preventDefault();
      const image = document.getElementById('image').value;
      const altText = document.getElementById('alt_text').value;
      if (image && altText) {
        alert('Image upload form submitted (for demo purposes).');
      } else {
        alert('Please select an image and provide alt text.');
      }
      return false; // Prevent submission in sandbox
    }
  </script>
</body>
</html>
